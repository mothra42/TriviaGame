<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Dhurjati" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
	<div class="container">
		<!-- row 1 -->
		<div class="row">
			<div class="col-md-12">
				<!-- Where the content of the game lives -->
				<div class="content">
					<h1 class="title">Do You Nintendknow?</h1>
					<!-- timer -->
					<h3 class="text-center" id="timer"></h3>
					<!-- where correct or incorrect feedback is shown -->
					<div class="response">
					</div>
					<!-- question -->
					<h2 class="question text-center"></h2>
					<button class="center-block start">Start</button>
					<br/>
					<!-- answers -->
					<h2 class="text-center answer"></h2>
					<h2 class="text-center answer"></h2>
					<h2 class="text-center answer"></h2>
					<h2 class="text-center answer"></h2>
					<div class="results">
					</div>
				</div>
			</div>
		</div>
	</div>
	<audio id="musicStart"><source src="assets/audio/start.mp3" type="audio/mpeg"></audio>
	<audio id="musicEnd"><source src="assets/audio/game_over.mp3" type="audio/mpeg"></audio>
	<audio id="musicRight"><source src="assets/audio/right.mp3" type="audio/mpeg"></audio>
	<audio id="musicWrong"><source src="assets/audio/wrong.mp3" type="audio/mpeg"></audio>
	<audio id="musicGame"><source src="assets/audio/main.mp3" type="audio/mpeg"></audio>
	<audio id="musicTime"><source src="assets/audio/timeOut.mp3" type="audio/mpeg"></audio>
</body>
</html>
